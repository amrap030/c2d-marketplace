_format_version: "3.0"
_transform: true

services:
  - host: host.docker.internal
    name: compute-service
    port: 3000
    protocol: http
    path: /v1
    routes:
      - name: api
        paths:
          - /api
        strip_path: true

  - host: host.docker.internal
    name: subgraph-service
    port: 8000
    protocol: http
    path: /subgraphs/name/c2d-trading/subgraph
    routes:
      - name: subgraph
        paths:
          - /subgraph
        strip_path: true
