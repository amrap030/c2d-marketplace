_format_version: "3.0"
_transform: true

services:
  - host: host.docker.internal
    name: compute-node
    port: 3000
    protocol: http
    routes:
      - name: algorithms
        paths:
          - /v1/algorithms
        strip_path: false
      - name: assets
        paths:
          - /v1/assets
        strip_path: false
      - name: computations
        paths:
          - /v1/computations
        strip_path: false
